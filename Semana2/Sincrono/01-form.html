<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <section>
           <h2>Ingreso de datos</h2> 
            <form>
                <label for="nombres">Nombres:</label>
                <input 
                    type="text" 
                    id="nombres"
                    placeholder="Nombre"
                    required
                    minlength="2"
                    maxlength="10"
                >
                <br>
                <label for="apellidos">Apellidos:</label>
                <input 
                    type="text" 
                    id="apellidos"
                    placeholder="Apellidos"
                    required
                    minlength="2"
                    maxlength="10"
                >
               <br>
               <label for="correo">Correo:</label>
               <input 
                   type="email" 
                   id="correo"
                   placeholder="usuario@dominio.com"
               >
               <br>
               <label>Contraseña:</label>
               <input 
                    type="password"
                    id="password"
               >
               <br>
               <label>Edad:</label>
               <input
                    type="number"
                    id="edad"
                    placeholder="Ej. 18"
               >
               <br>
              <label>Género</label>
              <br> 
              <input 
                    type="radio"   
                    name="genero"
                    value="F"
              >Femenino
              <input 
                    type="radio"   
                    name="genero"
                    value="M"
              >Masculino
              <input 
                    type="radio"   
                    name="genero"
                    value="NC"
              >Prefiero no declararlo
              <br>
              <label>Intereses</label>
              <br>
              <input type="checkbox" value="next">
              Next.js
              <input type="checkbox" value="cocina">
              Cocina para desarrolladores
              <input type="checkbox" value="juegos">
              Juegos de mesa

              <button>Enviar</button>
              
            
            </form>
        </section>
    </main>
</body>
</html>
