<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        input:focus{
            outline: none;
        }
        input:valid:focus {
            border: 1px solid green;
        }
        input:invalid:focus {
            border: 1px solid red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="">
        <input 
            type="text"
            placeholder="Nombre"
            required
            pattern="[A-Za-z]+"

        >
        <br>
        <input 
        type="text"
        placeholder="Apellido"
        required
    >
        <br>
        <input 
        type="number"
        placeholder="Edad"
        required

    >
        <br>
        <input 
        type="text"
        placeholder="Correo"
        required
    >
        <br>
        <button>Enviar</button>

    </form>
</body>
</html>
